<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>
<body>
<div class="container">


    <h2 th:text="${'User' + customer.username}"></h2>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">Last Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phone}">Phone</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div th:if="${not #lists.isEmpty(specimen)}">
                <h3>Specimen:</h3>
                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="specimen : ${specimens}">
                        <td th:text="${specimen.name}"></td>
                        <td th:text="${specimen.description}"></td>
                        <td th:text="${specimen.image}"></td>
                        <td><a class="btn btn-warning" th:href="@{'/customer/' + ${customer.id} + '/recipient/' + ${specimen.id} + '/edit'}">Edit</a></td>
                        <td><a class="btn btn-danger" th:href="@{'/customer/' + ${customer.id} + '/recipient/' + ${specimen.id} + '/delete'}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <a class="btn btn-success" th:href="@{'/customer/' + ${customer.id} + '/specimen/add'}">New Specimen</a>
        <a class="btn btn-primary" th:href="@{/customer/list}">Customer List</a>
    </div>
</div>
</body>
</html>
