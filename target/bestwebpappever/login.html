<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>
<body>
<div class="container">

    <!--<div th:replace="action :: action"></div>-->

    <h2>Login</h2>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${login}" th:action="@{'/login'}" method="post">


                <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? has-error">
                    <label class="col-sm-2 control-label">username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{username}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
                    <label class="col-sm-2 control-label">password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="password-field" th:field="*{password}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary" name="action" value="login">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
